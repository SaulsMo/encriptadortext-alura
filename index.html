<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div class="container">

        <div class="container_titulo">
            <h1>Encriptador y desencriptador de texto</h1>
        </div>
        
        <input type="text" id="cuadroText" class="container_cuadroText" placeholder="Ingrese aqui el texto...">
        <input type="text" id="cuadroResultado">

        <div class="container_botones">
            <button onclick="encriptarTexto();">Encriptar</button>
            <button onclick="desencriptarTexto();">Descencriptar</button>
            <button id="boton_copiar" onclick="copiarTexto();">Copiar</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
